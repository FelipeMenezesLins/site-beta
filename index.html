<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
            </div>
            <div id="formulario">
                <form action="pag1.html" method="post" autocomplete="on">
                    <h1>Login</h1>
                    <p>Bem vindo(a) para poder acessar o site é preciso colocar suas informações abaixo!</p>
                        <div class="campo">
                            <span class="material-icons">person</span>
                            <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="E-mail">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">vpn_key</span>
                            <input type="password" name="senha" id="isenha" required minlength="8" max-length="20"placeholder="Senha">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Enviar">
                        <a class="botao" href="esqueci.html">Esqueci a Senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
